{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}
    <div class="row ">
        <div class="col">
            <div class="container bg-danger rounded p-3">
                <h1 class="text-white">Sign In</h1>
                <div class="container bg-white rounded">
                    <form class="p-5" action="/main">
                        <div class="form-group">
                            <label for="userNameReg">Username</label>
                            <input autocomplete="off" id="userNameReg" class="form-control" name="usernamereg" placeholder="Enter Username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="passwordReg">Password</label>
                            <input type="password" class="form-control" id="passwordReg" placeholder="Password">
                        </div>
                        <div>
                            <a href="#">Have you forgotten your password?</a>
                        </div>
                        <button type="submit" class="btn btn-danger" id="login">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container bg-danger rounded p-3">
                <h1 class="text-white">Sign Up</h1>
                <div class="container bg-white rounded p-5">
                    <h2>Don't have an account yet?</h2>
                    <button class="btn btn-danger" id="signup" onclick="window.location.href = '/register'">Join for free</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
